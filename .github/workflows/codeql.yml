name: "CodeQL"
on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'terraform/**'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'terraform/**'
jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
